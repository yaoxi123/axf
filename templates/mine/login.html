{% extends 'base/base.html' %}
{% load static %}

{% block title %}
登陆
{% endblock %}

{% block extcss %}
 <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}



{% block content %}
<div class="login">
 <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
 </div>
<form action="{% url 'axf:login' %}" method="post">
 {% csrf_token %}
 <div class="input-group">
  <span class="input-group-addon">帐号</span>
  <input type="text" class="form-control" placeholder="请输入帐号" name="email">
 </div>
    <p style="color: red">{{ user_err }}</p>


 <div class="input-group">
  <span class="input-group-addon">密码</span>
  <input type="password" class="form-control" placeholder="请输入密码" name="password">
 </div>
    <p style="color: red">{{ ps_err }}</p>

  <input type="submit" value="登陆" id="subButton">
</form>
</div>

{% endblock %}

{% block extjs %}
<script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
